<div>
  <ul>
      <li *ngFor="let person of persons" (click)="selectPerson(person)">{{person.name}}</li>
  </ul>

  <p *ngIf="selectedPerson">{{selectedPerson.id}} - {{selectedPerson.name}}</p>
  <input *ngIf="selectedPerson" type="text" value="{{selectedPerson.name}}" (input)="changePerson(personInput.value)" #personInput/>

</div>
